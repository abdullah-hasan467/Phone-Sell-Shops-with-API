<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Sell</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="flex">
        <input
          id="search-field"
          type="text"
          placeholder="Search"
          class="input input-bordered w-full max-w-xs flex w-full m-5 justify-center"
        />
        <button
          onclick="handleSearch()"
          class="btn btn-active btn-secondary m-5"
        >
          Search
        </button>
      </div>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3"
        ></div>
      </section>

      <!-- show details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
      <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <h3 id="showDetailsPhoneName" class="text-lg font-bold"></h3>
          <p class="py-4">Press ESC key or click the button below to close</p>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>

    <footer></footer>

    <script src="./js/script.js "></script>
  </body>
</html>
